<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - FortLotto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="assets/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <nav id="top-nav">
            <a href="about.html" class="nav-link nav-left">About</a>
            <a href="index.html">
                <img src="assets/images/FortLottoWhite.png" alt="FortLotto Logo" id="logo">
            </a>
            <a href="help.html" class="nav-link nav-right">Help</a>
        </nav>
        <img src="assets/images/FortLotto_yellow.png" alt="FortLotto Title" id="title-logo">
    </header>

    <main>
        <h1>Help & Support</h1>
        <p>If you have any questions or need support, feel free to contact me!</p>
        <form action="mailto:dartbirnie@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Email</button>
        </form>
    </main>

    <footer id="footer">
        <p>Created by Dart Birnie - Get-Birned</p>
    </footer>
</body>
</html>
